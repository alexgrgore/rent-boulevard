<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Boulevard Rentals</title>
    <link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="/demo/static/mvp.css" type="text/css">

  </head>
  <body>
    <div id="demo"></div>
        <div id="header">
            <div class="logo"> 
                <img src="/demo/static/logo-demo.png" alt="Boulevard Rentals" height="100">
            </div>
            <div class="language">
                <img src="/demo/static/flag.png" alt="UK flag">
                <p>EN</p>
                <span class="icon-caret-down"></span>
            </div>
        </div>
        <div id="main">
            <div class="input">
                <div class="searchfield">
                        <input id="searchfield" type="text" name="search" placeholder="Point of interest..">
                </div>
                <div class="dropdown">
                        <button class="dropbtn">Time Dropdown</button>
                        <div class="dropdown-content">
                          <a href="#">Link 1</a>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                        </div>
                      </div>
                <div class="type">
                        <label class="ckb">
                                <input type="checkbox" value="a" />
                                <i></i> Auto
                              </label>
                        <label class="ckb">
                                <input type="checkbox" value="b" />
                                <i></i> Subway
                        </label>
                        <label class="ckb">
                                <input type="checkbox" value="c" />
                                <i></i> Bike
                        </label>
                        <label class="ckb">
                                <input type="checkbox" value="d" />
                                <i></i> Walking
                        </label>
                        <label class="ckb">
                            <input type="checkbox" value="e" />
                            <i></i> Rush hour
                        </label>    
                        <label class="ckb">
                            <input type="checkbox" value="f" />
                            <i></i> No traffic
                        </label> 
                </div>
                <div class="button">
                     <button class="submit">Search</button>
                </div>
                <div class="option"></div>
        </div>
        </div>
        <div id="footer">
            <p>Boulevard Rentals &copy;2018</p>
        </div>
  </body>
</html>
